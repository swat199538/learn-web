<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css盒子模型</title>
    <style>
        /*html中的元素大体分为三种：1、块级元素 2、内联元素（有叫行没元素） 3、内联块状元素*/
        /*常用的快中元素有:<div>、<p>、<h1>...<h5>、<ol>、<ul>、<li>、<table>、<address>、<blockquote> 、<from> */
        /*常用的内联元素有：<a>、<span>、<br>、<i>、<em>、<strong>、<label>、<q>、<var>、<cite>、<code>*/
        /*常用的内联块状元素有：<img>、<input>*/
        /*块状元素特点：1、每个块状元素都从新的一行开始，并且其后的元素也另起一行。（一个块级元素独占一行）
                    2、元素的高度、宽度、行高、以及定和低边距都可设置。
                    3、元素宽度在不设置的情况下，是它本身父元素的100%（和父元素宽度一致），除非设定一个宽度。*/
        /*块级元素可以通过代码display:inline讲元素设置为内联元素*/
        /*内联元素的特点：1、和其他元素都在一行上。
                      2、元素的高度、宽度以及顶部和底部边距不可设置。
                      3、元素的宽度就是它包含文字或图片的宽度，不可改变。*/
        /*内联块状元素，就是同时具有内联元素和块状元素的特点*/
        /*内联块状元素特点:1、和其他元素都在一行上。*/
                       /*2、元素的高度、宽度、行高已经顶和低边距都可以设置。*/
        /*盒子模型具有外边距，内边距，边框，都有四个方向（margin， padding， border）*/
        /*盒子模型的边框就是围绕着边框及补白的线，这条线你可以设置它的粗细、样式和颜色（边框三个属性）
        注意：1、border-style(边框样式)常见的样式有:dashed(虚线)| dotted(点线)|solid(实现)
             2、border-color(边框颜色)中的颜色可设置为16进制颜色
             3、border-width(边框宽度)中的宽度也可以设置为:thin|medium|thick,最常用还是像素px*/
        盒子模型宽度和高度和我们平常所说的物体的宽度和高度理解是不一样的



    </style>
</head>
<body>

</body>
</html>
