<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>标题标签，用来显示主题的从1到8好像seo权重很重的。</h1>
<p>表示一个段落</p>
<em>这个表示强调</em>
<strong>这个表示特别强调，比上面程度还深</strong>
<span>没有什么意义，就是用来单独设置样式啥的。</span>
<q>表里这里面的内容是引用别人的。</q>
<blockquote>这里是表示引用了别人的短文</blockquote>
<br><!--分行显示文本-->
&nbsp;<!--空格标签-->
<hr><!--添加水平线标签-->
<address>这里是用来添加地址的。</address>
<code>这里是用来放一行编程语言的，多行的话不要用这个了。</code>
<pre>语言片段，来吧大把大把的代码放在这个标签里面把吧。</pre>
<ul><li>无序列表</li></ul>
<ol><li>有序列表</li><li>有序列表</li></ol>
<div>划分出独立的逻辑标签</div>
</body>
</html>
