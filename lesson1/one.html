<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>标题标签，用来显示主题的从1到8好像seo权重很重的。</h1>
<p>表示一个段落</p>
<em>这个表示强调</em>
<strong>这个表示特别强调，比上面程度还深</strong>
<span>没有什么意义，就是用来单独设置样式啥的。</span>
<q>表里这里面的内容是引用别人的。</q>
<blockquote>这里是表示引用了别人的短文</blockquote>
<br><!--分行显示文本-->
&nbsp;<!--空格标签-->
<hr><!--添加水平线标签-->
<address>这里是用来添加地址的。</address>
<code>这里是用来放一行编程语言的，多行的话不要用这个了。</code>
<pre>语言片段，来吧大把大把的代码放在这个标签里面把吧。</pre>
<ul><li>无序列表</li></ul>
<ol><li>有序列表</li><li>有序列表</li></ol>
<div>划分出独立的逻辑标签</div>
<!--<table>表格标签</table>-->
<!--创建表格的四个标签table,tbody,tr,th,td
1、<table></table>整个表格<table>开始、</talbe>结束
2、<tbody>…</tbody>：当表格内容非常多时，表格会下载一点显示一点，
但如果加上<tbody>标签后，这个表格就要等表格内容全部下载完才会显示。
3、<tr>…</tr>：表格的一行，所以有几对tr 表格就有几行。
4、<td>…</td>：表格的一个单元格，一行中包含几对<td>...</td>，说明一行中就有几列
5、<th>…</th>：表格的头部的一个单元格，表格表头。
6、表格中列的个数，取决于一行中数据单元格的个数。
-->
<table summary="表格简介文本">
    <caption>表格标题文本</caption>
</table>

<a href="目标网址" title="鼠标滑过显示的文本">实现超链接的标签</a>

</body>
</html>
